name: VPS Free Discord Bot

on:
  workflow_dispatch:

jobs:
  run-vpsfree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install python3-pip
        run: |
          sudo apt update
          sudo apt install -y python3-pip

      - name: Download install.sh
        run: |
          wget -O install.sh https://raw.githubusercontent.com/KingSpam9989/KingSever/main/install.sh
          chmod +x install.sh

      - name: Run install.sh
        env:
          AGREE_NO_MINING: yes
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          echo "ðŸš€ Running install.sh..."
          bash install.sh
