name: VPS Free Discord Bot

on:
  workflow_dispatch:

jobs:
  run-vpsfree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install python3-pip
        run: |
          sudo apt update
          sudo apt install -y python3-pip

      - name: Download install.sh if not exists
        run: |
          if [ ! -f install.sh ]; then
            echo "ðŸ“¥ install.sh not found, downloading..."
            wget -O install.sh https://raw.githubusercontent.com/KingSpam9989/kk/refs/heads/main/install.sh
            chmod +x install.sh
          else
            echo "âœ… install.sh already exists, skipping download."
          fi

      - name: Run install.sh
        run: |
          echo "ðŸš€ Running install.sh..."
          bash install.sh
